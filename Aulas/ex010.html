<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran</title>
    <style>
        input {
            color: blue;
        }
    </style>
</head>
<body>
    <h1>Sistema de multas</h1>
    <input type="number" name="velocidade" id="velocidade" placeholder="Velocidade do veículo" required> Km/h
    <input type="button" value="Verificar" onclick="verificar()">
    <div id="res"></div>

    <script>
        <div role="alert" class="Toastify__toast-body"><div class="Toastify__toast-icon Toastify--animate-icon Toastify__zoom-enter"><svg viewBox="0 0 24 24" width="100%" height="100%" fill="var(--toastify-icon-color-error)"><path d="M11.983 0a12.206 12.206 0 00-8.51 3.653A11.8 11.8 0 000 12.207 11.779 11.779 0 0011.8 24h.214A12.111 12.111 0 0024 11.791 11.766 11.766 0 0011.983 0zM10.5 16.542a1.476 1.476 0 011.449-1.53h.027a1.527 1.527 0 011.523 1.47 1.475 1.475 0 01-1.449 1.53h-.027a1.529 1.529 0 01-1.523-1.47zM11 12.5v-6a1 1 0 012 0v6a1 1 0 11-2 0z"></path></svg></div><div>Credenciais inválidas</div></div>
        function verificar() {
            var txtv = document.getElementById('velocidade');
            var res = document.querySelector('#res');
            var vel = Number(txtv.value);
            // Verifica se o valor é válido
            if (isNaN(vel) || vel <= 0) {
                res.innerHTML = "<p>Por favor, insira uma velocidade válida.</p>";
                return;
            }

            res.innerHTML = `<p>Sua velocidade atual é de <strong>${vel} Km/h</strong></p>`;
            if (vel > 60) {
                res.innerHTML += `<p>Você ultrapassou a velocidade permitida! <strong>MULTADO!</strong></p>`;
            } else {
                res.innerHTML += `<p>Você está no limite de velocidade permitida!</p>`;
            }
            res.innerHTML += `<p> Dirija sempre com segurança!</p>`;
        }

        // Adicionando o evento de pressionar 'Enter' no campo de velocidade
        document.getElementById('velocidade').addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                verificar();
            }
        });
    </script>
</body>
</html>
